<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - RemixMeals</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      padding: 40px;
      background-color: #f4f6f8;
    }
    h4 {
      margin-top: 40px;
    }
    .collection-item button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header class="center-align">
    <h3><i class="material-icons">admin_panel_settings</i> Admin Dashboard</h3>
    <button class="btn red" onclick="logout()">
      <i class="material-icons left">logout</i>Logout
    </button>
  </header>

  <main class="container">
    <section id="user-management">
      <h4>üë§ User Management</h4>
      <button class="btn green" onclick="fetchUsers()">Refresh Users</button>
      <ul id="user-list" class="collection"></ul>
      <h5>Add / Edit User</h5>
      <form id="user-form">
        <input type="hidden" id="user-id" />
        <div class="input-field">
            <input type="text" id="user-name" placeholder="Username" required />
        </div>
        <div class="input-field">
            <input type="email" id="user-email" placeholder="Email" required />
        </div>
        <div class="input-field">
            <input type="password" id="user-password" placeholder="Password" />
        </div>
        <label>
            <input type="checkbox" id="user-is-admin" />
            <span>Is Admin?</span>
        </label><br><br>
        <button type="submit" class="btn blue">Save User</button>
      </form>
    </section>

    <section id="recipe-management">
      <h4>üç≤ Recipe Management</h4>
      <button class="btn orange" onclick="fetchRecipes()">Refresh Recipes</button>
      <ul id="recipe-list" class="collection"></ul>
      <h5>Add / Edit Recipe</h5>
      <form id="recipe-form">
        <input type="hidden" id="recipe-id" />
  
        <div class="input-field">
            <input type="text" id="recipe-name" placeholder="Name" required />
        </div>

        <div class="input-field">
            <input type="text" id="recipe-category" placeholder="Category" />
        </div>

        <div class="input-field">
            <input type="text" id="recipe-cuisine" placeholder="Cuisine" />
        </div>

        <div class="input-field">
            <textarea id="recipe-instructions" placeholder="Instructions" class="materialize-textarea"></textarea>
        </div>

        <div class="input-field">
            <input type="text" id="recipe-image" placeholder="Image URL" />
        </div>

        <div class="input-field">
            <input type="text" id="recipe-ingredients" placeholder="Ingredients (comma-separated)" />
        </div>

        <button type="submit" class="btn blue">Save Recipe</button>
      </form>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>

</body>
</html>
